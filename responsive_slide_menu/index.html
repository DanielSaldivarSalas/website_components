<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="menu-icon">
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">

        <!-- SVG icon menu -->
        <svg width="25" height="25">
            <path d="M0,5 25,5" stroke="#fff" stroke-width="5"/>
            <path d="M0,14 25,14" stroke="#fff" stroke-width="5"/>
            <path d="M0,23 25,23" stroke="#fff" stroke-width="5"/>
        </svg>
        
      <a class ="navbar-logo" href="#">Daniel Saldivar-Salas</a>
 
      </a>
    </span>
    </div>
    
   

    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>


  
  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</nav>


  <div id="main">
    <h1>Responsive Side Menu</h1>
  </div>

  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '150px';
      document.getElementById('main').style.marginLeft = '150px';
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginLeft = '0';
    }
  </script>
</body>
</html>
